<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Game Pairs</title>
   <link rel="stylesheet" href="style.css">
   <script defer src="main.js"></script>
</head>

<body class="body">
   <div class="container">
      <div class="userSettings">
         <div class="selfSettings">
            <p class="settingsTitle">Configure game yourself</p>
            <div class="settingsForm">
               <div class="rows">
                  <label for="rowsNum">Enter the number of rows:</label>
                  <input type="text" name="" id="rowsNum" placeholder="2  —  8">
               </div>

               <div class="cardsInRow">
                  <label for="cardsInRowNum">Enter the number of cards in the row:</label>
                  <input type="text" name="" id="cardsInRowNum" placeholder="2  —  8">
               </div>

               <div class="time">
                  <label for="time">Enter the game time:</label>
                  <input type="text" name="" id="time" placeholder="Seconds">
               </div>

               <div class="invalidMessage"></div>

               <button class="selfBtn">Start game!</button>
            </div>
         </div>

         <div class="levels">
            <p class="settingsTitle">Select a level</p>
            <select id="levelSelect">
               <option value="18">Easy level</option>
               <option value="30" selected>Medium level</option>
               <option value="95">Hard level</option>
               <option value="110">Max level</option>
            </select>
            <button class="levelsBtn">Start game!</button>
         </div>
      </div>

      <main class="game displayNone">
         <div class="cardsBlock">

         </div>
         <div class="finish">
            <p class="finishText displayNone">Game is completed!</p>
            <a href="index.html">
               <div class="replay">Start again</div>
            </a>

            <div class="timer"></div>
         </div>
      </main>
   </div>
</body>

</html>

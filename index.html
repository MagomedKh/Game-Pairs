<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Game Pairs</title>
   <link rel="stylesheet" href="style.css">
   <script defer src="main.js"></script>
</head>

<body class="body">
   <div class="container">
      <div class="settings">

         <div class="selfSettings">
            <p class="settingsTitle">Configure game yourself</p>
            <form class="settingsForm" autocomplete="off">
               <div class="rows">
                  <label style="display: block;" for="rowsNum">Enter the number of rows:</label>
                  <input required type="number" min="2" max="8" id="rowsNum" value="4">
               </div>

               <div class="cardsInRow">
                  <label style="display: block;" for="cardsInRowNum">Enter the number of cards in the row:</label>
                  <input required type="number" min="2" max="8" id="cardsInRowNum" value="4">
               </div>

               <div class="time">
                  <label style="display: block;" for="time">Enter the game time:</label>
                  <input required type="number" min="5" max="1000" id="time" placeholder="Seconds">
               </div>

               <div class="invalidMessage"></div>

               <button style="padding: 13px" class="selfBtn" type="submit">Start game!</button>
            </form>
         </div>
         <span style="position: absolute; top: 10%; left: 47.6%; font-size: 60px;">OR</span>
         <div class="levels">
            <p class="settingsTitle">Select a level</p>
            <select id="levelSelect">
               <option value="18">Easy level</option>
               <option value="30" selected>Medium level</option>
               <option value="95">Hard level</option>
               <option value="110">Max level</option>
            </select>
            <button style="padding: 13px" class="levelsBtn">Start game!</button>
         </div>
      </div>

      <main class="game displayNone">
         <div class="cardsBlock">

         </div>
         <div class="finish">
            <p class="finishText displayNone">Game is completed!</p>
            <a href="index.html">
               <div class="replay">Start again</div>
            </a>

            <div class="timer"></div>
         </div>
      </main>
   </div>
</body>

</html>
